# """""""""""""""""""""""""""""""""""""""""""""""""""
# => General Options
# """""""""""""""""""""""""""""""""""""""""""""""""""
  set -g  prefix 'C-o'
  if-shell 'test -e /usr/bin/fish' \
    'set -g  default-shell /usr/bin/fish'
  if-shell 'test -e /usr/local/bin/fish' \
    'set -g  default-shell /usr/local/bin/fish'
  set -g  mouse
  if-shell "test (tmux -V) = 'tmux 2.2' ]]" 'set -g mouse on'
  set -g  history-limit 10000
  set -g  base-index 1
  set -g  pane-base-index 1
  set -g  renumber-windows on
  set -g  allow-rename off
  set -sg escape-time 0

  # vim tmux
    is_vim="ps -o state= -o comm= -t '#{pane_tty}' \
      | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|n?vim?x?)(diff)?$'"

    is_fzf="ps -o state= -o comm= -t '#{pane_tty}' \
      | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?fzf$'"

# """""""""""""""""""""""""""""""""""""""""""""""""""
# => Keybinds
# """""""""""""""""""""""""""""""""""""""""""""""""""
  # prefix
    bind c new-window      -c "#{pane_current_path}"
    bind h split-window -v -c "#{pane_current_path}"
    bind v split-window -h -c "#{pane_current_path}"

    bind K confirm-before -p "kill-window #W? (y\n)" kill-window
    bind P confirm-before -p "kill-pane #P? (y\n)" kill-pane
    bind r source-file ~/.tmux.conf

  # efficiency
    bind -n C-s new-window "tm"
    bind -n C-g copy-mode
    bind -n M-l send-keys C-l

  # mouse
    bind -T root MouseDown1Pane select-pane -t=\; send-keys -M # default
    bind -T root MouseDown3Pane last-window
    bind -n WheelUpPane if-shell -F -t = "#{mouse_any_flag}" \
      "send-keys -M" "if -Ft= '#{pane_in_mode}' 'send-keys -M' 'copy-mode -e'"

  # movement
    # bind -T root C-h select-pane -t :.+
    bind -T root M-j previous-window
    bind -T root M-k next-window

    bind -n C-Up    select-pane -U
    bind -n C-Left  select-pane -L
    bind -n C-Right select-pane -R
    bind -n C-Down  select-pane -D

    bind -n C-h run "($is_vim && tmux send-keys C-h) || \
                     tmux select-pane -L"

    bind -n C-j run "($is_vim && tmux send-keys C-j) || \
                     ($is_fzf && tmux send-keys C-j) || \
                     tmux select-pane -D"

    bind -n C-k run "($is_vim && tmux send-keys C-k) || \
                     ($is_fzf && tmux send-keys C-k) || \
                     tmux select-pane -U"

    bind -n C-l run "($is_vim && tmux send-keys C-l) || \
                     tmux select-pane -R"

    bind-key -n C-\ if-shell "$is_vim" "send-keys C-\\" "select-pane -l"

  # copying
    set-window-option -g mode-keys vi

    if-shell '[ $(echo "$(tmux -V | cut -d" " -f2) >= 2.4" | bc) -eq 1 ]' \
     'bind-key -T copy-mode-vi "v"   send -X begin-selection; \
      bind-key -T copy-mode-vi "C-V" send -X rectangle-toggle; \
      bind-key -T copy-mode-vi "y"   send -X copy-pipe "xclip -i -sel p -f | xclip -i -sel c "'

    if-shell '[ $(echo "$(tmux -V | cut -d" " -f2) < 2.4" | bc) -eq 1 ]' \
     'bind-key -t vi-copy "v"   begin-selection; \
      bind-key -t vi-copy "C-V" rectangle-toggle; \
      bind-key -t vi-copy "y"   copy-pipe "xclip -i -sel p -f | xclip -i -sel c "'


# """""""""""""""""""""""""""""""""""""""""""""""""""
# => Appearance
# """""""""""""""""""""""""""""""""""""""""""""""""""

  # panes
    set -g pane-border-style        fg=blue
    set -g pane-active-border-style fg=blue
    set -g pane-active-border-style bg=default
  
  # general status
    set -g default-terminal "screen-256color"
    set -g status          on
    set -g status-interval 1
    set -g status-bg       black
    set -g status-fg       white
    set -g status-left     ""
    set -g status-right    "#[fg=green]#H"

  # windows
    #set  -g window-style        'fg=colour250'
    #set  -g window-active-style 'fg=colour255'

    set  -g visual-activity  on
    setw -g monitor-activity on

    setw -g aggressive-resize on
    setw -g window-status-current-bg red

    setw -g window-status-format \
      "#[fg=colour21]#[bg=colour0] #I #[bg=colour0]#[fg=colour15] #W "
    setw -g window-status-current-format \
      "#[fg=colour21]#[bg=colour0] #I #[bg=colour21]#[fg=colour15,bold] #W "

  # status bar info
    set -g status-left-length 60
    set -g status-left "#[fg=colour21]#S "

    set -g status-right-length 45
    set -g status-right \
        '#(whoami)@#(hostname|sed "s/localhost/home/") #[fg=colour21]|#[fg=colour15] #(date +"%b %d %I:%M %p") #[fg=colour21]|#[fg=colour15] #(insync-headless get_status)'
